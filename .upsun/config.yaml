applications:
  app:
    type: "php:8.2"
    
    runtime:
      extensions:
        - pdo_pgsql
        - mbstring
        - tokenizer
        - xml
        - ctype
        - curl
        - zip
        - bcmath
        - gd
        
    relationships:
      database: "db:postgresql"
    
    # Direktori yang perlu writable
    mounts:
      "storage/app":
        source: storage
        source_path: "app"
      "storage/framework/cache":
        source: storage
        source_path: "framework/cache"
      "storage/framework/sessions":
        source: storage
        source_path: "framework/sessions"
      "storage/framework/views":
        source: storage
        source_path: "framework/views"
      "storage/logs":
        source: storage
        source_path: "logs"
      "bootstrap/cache":
        source: storage
        source_path: "bootstrap/cache"
      
    web:
      locations:
        "/":
          root: "public"
          passthru: "/index.php"
          index:
            - index.php
          scripts: true
          allow: true
          rules:
            \.(css|js|gif|jpe?g|png|svg|ico|woff2?)$:
              allow: true
              expires: 1y
        "/storage":
          root: "storage/app/public"
          scripts: false
          allow: true
      
    build:
      flavor: "composer"
      
    hooks:
      build: |
        set -e
        # Install dependencies
        composer install --no-dev --optimize-autoloader --no-interaction
        
      deploy: |
        set -e
        
        # Source environment variables
        if [ -f .environment ]; then
            source .environment
        fi
        
        # Create storage directories
        mkdir -p storage/app/public
        mkdir -p storage/framework/{cache,sessions,views}
        mkdir -p storage/logs
        mkdir -p bootstrap/cache
        
        # Set permissions
        chmod -R 775 storage bootstrap/cache
        
        # Create storage link
        php artisan storage:link --force
        
        # IMPORTANT: Clear ALL caches before running migrations
        php artisan config:clear
        php artisan cache:clear
        php artisan route:clear
        php artisan view:clear
        
        # Run migrations
        php artisan migrate --force --no-interaction
        
        # Cache configs AFTER migrations
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
    
    variables:
      env:
        APP_ENV: 'production'
        APP_KEY: 'base64:3k3MUaN/3TEL9a0hJYMS9+O7Dcb4ljQ4V7hA0xZf6dc='
        APP_DEBUG: 'false'
        LOG_CHANNEL: 'stderr'
        LOG_LEVEL: 'error'
        SESSION_DRIVER: 'file'
        CACHE_DRIVER: 'file'
        DB_CONNECTION: 'pgsql'

routes:
  "https://{default}/":
    type: upstream
    upstream: "app:http"
    cache:
      enabled: true
      cookies: ['*']

services:
  db:
    type: postgresql:16